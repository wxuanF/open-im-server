name: OpenIM CI Auto Build and Install

on: 
  push:
    branches:
      - main
      - release-*
    paths-ignore:
      - "docs/**"
      - "**.md"
  pull_request:
    branches:
      - main
      - release-*
    paths-ignore:
      - "**.md"
      - "docs/**"

env:
  GO_VERSION: "1.19"

jobs:
  build-and-test:
    name: Build and Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Install Mage
      run: go install github.com/magefile/mage@latest

    - name: Bootstrap Project
      run: |
        if [ "${{ runner.os }}" == "Windows" ]; then
          ./bootstrap.bat
        else
          bash bootstrap.sh
        fi

    - name: Compile Project
      run: mage

    - name: Start Project
      run: mage start

    - name: Check Project
      run: mage check

    - name: Stop Project
      run: mage stop

    - name: Clean up
      run: mage clean

  additional-tests:
    name: Additional Tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: build-and-test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Install Mage
      run: go install github.com/magefile/mage@latest

    - name: Run Extended Tests
      run: |
        mage test
        mage lint
        mage coverage

    - name: Display Results
      run: |
        cat coverage.txt
